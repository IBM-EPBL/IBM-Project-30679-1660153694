<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CAR RESALE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <center><h1> Please Fill the following Details </h1></center>
    <div class="container">
        <form>
            <div class="form-group row">
                <label for="RegYear" class="col-sm-2 col-form-label">Registration Year</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="RegYear">
                </div>
            </div>

            <div class="form-group row">
                <label for="RegistrationMonth" class="col-sm-2 col-form-label">Registration Month</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="RegistrationMonth">
                </div>
            </div>

            <div class="form-group row">
                <label for="PowerPS" class="col-sm-2 col-form-label">PowerPS of a Car</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="PowerPS">
                </div>
            </div>

            <div class="form-group row">
                <label for="KMsDriven" class="col-sm-2 col-form-label">Kilometers Car has driven </label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="KMsDriven">
                </div>
            </div>

            <fieldset class="form-group">
              <div class="row">
                  <legend class="col-form-label col-sm-2 pt-0">Gear Box Type</legend>
                  <div class="col-sm-10">
                      <div class="form-check">
                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                          <label class="form-check-label" for="gridRadios1"> Manual </label>
                    </div>


                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                  <label class="form-check-label" for="gridRadios2"> Automated </label>
                </div>

                <div class="form-check disabled">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                  <label class="form-check-label" for="gridRadios3"> Not declared </label>
                </div>

              </div>
            </div>
          </fieldset>


            <fieldset class="form-group">
              <div class="row">
                  <legend class="col-form-label col-sm-2 pt-0">Whether Car is Damaged or Repaired</legend>
                  <div class="col-sm-10">
                      <div class="form-check">
                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios4" value="option1" checked>
                          <label class="form-check-label" for="gridRadios4"> Yes </label>

                    </div>


                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios5" value="option2">
                  <label class="form-check-label" for="gridRadios5"> Automated </label>
                </div>

                <div class="form-check disabled">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios6" value="option3">
                  <label class="form-check-label" for="gridRadios6"> Not declared </label>
                </div>

              </div>
            </div>
          </fieldset>


            <div class="form-group row">
                <label for="modeltype" class="col-sm-2 col-form-label">Model Type</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="modeltype">
                </div>
            </div>

            <div class="form-group row">
                <label for="brand" class="col-sm-2 col-form-label">Brand of the Car</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="brand">
                </div>
            </div>

            <div class="form-group row">
                <label for="fueltype" class="col-sm-2 col-form-label">Fuel Type</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="fueltype">
                </div>
            </div>


            <div class="form-group row">
                <label for="vehicletype" class="col-sm-2 col-form-label">Vehicle Type</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="vehicletype">
                </div>
            </div>


        <div class="text-center">
        <div class="form-group row">
            <div class="col align-items-center">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
        </div>
        </div>

    </form>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
